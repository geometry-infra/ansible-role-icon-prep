---


- name: Copy over the keystore
  copy:
    src: "{{ keystore_path }}"
    dest: "/home/{{ admin_user }}/cert/{{ keystore_path | basename }}"
    mode: '0644'
    owner: "{{ admin_user }}"
    group: "{{ admin_group }}"
  when:
    - keystore_path is defined

