- name: Copy the docker-compose file
  copy:
    src: docker-compose.yml
    dest: /home/{{ admin_user }}/docker-compose.yml
    mode: '0644'
    owner: "{{ admin_user }}"
    group: "{{ admin_group }}"
  tags: update-configs

- name: Copy the docker-compose override file
  copy:
    src: docker-compose.min.override.yml
    dest: /home/{{ admin_user }}/docker-compose.override.yml
    mode: '0644'
    owner: "{{ admin_user }}"
    group: "{{ admin_group }}"
  tags: update-configs
  when: docker_override_enable | bool

- name: Render env file
  template:
    src: "{{ role_path }}/templates/.env.j2"
    dest: /home/{{ admin_user }}/.env
    mode: '0644'
    owner: "{{ admin_user }}"
    group: "{{ admin_group }}"
  tags: update-configs

