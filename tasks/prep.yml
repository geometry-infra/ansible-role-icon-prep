---

- name: Create cert directory
  file:
    path: /home/icon/cert
    mode: '0600'
    state: directory
    owner: icon
    group: icon

- name: Copy over the keystore
  copy:
    src: "{{ keystore_path }}"
    dest: /home/icon/cert/{{ keystore_path | basename }}
    mode: '0600'
    owner: icon
    group: icon

