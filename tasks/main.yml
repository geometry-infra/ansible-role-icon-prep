---

- name: Create icon group
  group:
    name: icon
    state: present

- name: Add icon user
  user:
    name: icon
    group: icon
    append: yes

- name: Include debian installs
  include_tasks: debian.yml
  when: ansible_os_family == 'Debian'

- name: Add user to docker group
  user:
    name: icon
    groups: docker
    append: yes

- name: Install pip3 packages
  pip:
    name: "{{ pippkgs }}"
    executable: pip3
    state: present
  vars:
    pippkgs:
      - pip
      - docker
      - docker-compose
      - PyYAML

- name: Create data directory
  file:
    path: /home/icon/data
    mode: '0755'
    state: directory
    owner: icon
    group: icon

- name: Common tasks
  include_tasks: prep.yml
  tags:
    - update-configs

- name: Include nginx conf files
  include_tasks: nginx.yml
  when: reverse_proxy_type == 'nginx'
  tags:
    - update-configs

- name: Enable docker service
  systemd:
    name: docker
    enabled: yes
    masked: no

- name: Configure exporters
  include_tasks: exporters.yml

- name: Include sync the application
  include_tasks: sync.yml
  when: sync_db | bool
  tags:
    - service-start

- name: Configure cron jobs
  include_tasks: cron.yml
